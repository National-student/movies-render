<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-center">Movies</h1>
      <div class="row">
        <div class="col-4">
          <form>
            <input
              class="form form-control mb-3"
              type="text"
              placeholder="Movie name"
            />
            <input
              class="form form-control mb-3"
              type="number"
              placeholder="Movie rating"
              maxlength="2"
              min="5"
              step="0.1"
              max="10"
            />
            <input
              class="form form-control mb-3"
              type="number"
              placeholder="Movie year"
              min="1900"
              maxlength="4"
              max="2024"
            />
            <select
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option selected disabled>Movie category</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <select
              class="form-select mb-3"
              aria-label="Default select example"
            >
              <option selected disabled>Rating</option>
              <option value="1">High to low</option>
              <option value="2">Low to hight</option>
            </select>
            <button class="btn btn-primary w-100">Search</button>
          </form>

          <h1 class="text-center">Bookmarked movies</h1>

          <ul class="list-group">
            <li class="list-group-item text-start">
              <h4>Avangers:Infinty war</h4>
              <button class="btn btn-danger">Remove</button>
            </li>
            <li class="list-group-item text-start">
              <h4>Avangers:Infinty war</h4>
              <button class="btn btn-danger">Remove</button>
            </li>
            <li class="list-group-item text-start">
              <h4>Avangers:Infinty war</h4>
              <button class="btn btn-danger">Remove</button>
            </li>
          </ul>
        </div>
        <div class="col-8 text-start">
          <h3>Search result: <span class="movie">0</span></h3>
          <div class="alert alert-primary" role="alert">
            A simple primary alertâ€”check it out!
          </div>
          <ul
            class="list-unstyled d-flex align-items-center flex-wrap gap-3 justify-content-between"
            id="list"
          ></ul>
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <template id="template">
      <li>
        <div class="card" style="width: 22rem">
          <img
            src="https://i.ytimg.com/vi/4hZi5QaMBFc/mqdefault.jpg"
            class="card-img-top"
            alt="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-text">Patton Oswalt: Annihilation</h5>
            <p class="card-text year">2017</p>
            <p class="card-text rating">7.4</p>
            <a
              href="https://www.youtube.com/watch?v=4hZi5QaMBFc"
              target="_blanc"
              class="btn btn-outline-primary watch_trailer"
              >Watch trailer</a
            ><button
              type="button"
              class="btn btn-outline-info"
              id="more_info"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              More info
            </button>

            <button class="btn btn-outline-success" >Bookmark</button>
          </div>
        </div>
      </li>
    </template>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/movies.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
